<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Stylish|Yeon+Sung" rel="stylesheet">

  <title>Crystal Overload</title>
</head>

<body>
  <!-- header -->
  <header class="border-bottom border-secondary" id="header">
    <h1 class="container text-center p-3 pt-4 text-white mr-auto ml-auto">Crystal Overload</h1>
  </header>

  <!-- crystal core image and value -->
  <main class="container text-center">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-md-3 col-sm-4 col-5" id="crystal-core">
      <img id="crystal-img" src="assets/images/crystal.png" alt="Crystal Core" style="width:100%;">
      <div class="centered"><h2 id="crystal-core-text">0</h1></div>
    </div>
    <div class="col"></div>
  </div>

<!-- area to generate gems -->
  <div class="row mt-5">
      <div class="col-md-2 col-0"></div>
      <div class="col-md-8 col-12">
        <div class="row" id="gem-row">

        </div>
      </div>
      <div class="col-md-2 col-0"></div>
    </div>

<!-- messages to the player and wins/losses -->
  <div class="row mt-5">
    <!-- player message area -->
    <div class="col-md-8 col-6 text-light pt-1" id="player-message">The crystal core is overloading! Use the gems provided to reduce its excess energy to 0. Beware of draining too much energy!</div>      
    <div class="col-md-4 col-6">
      <div class="row">
        <!-- wins score card -->
        <div class="card col-12 text-center score-card">
          <div class="card-body text-light">
            <div class="card-title">Wins</div>
            <div class="card-text" id="wins-text">0</div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- wins losses card -->
          <div class="card col-12 text-center score-card">
            <div class="card-body text-light">
              <div class="card-title">Losses</div>
              <div class="card-text" id="losses-text">0</div>
            </div>
          </div>      
      </div>
    </div>
  </div>

  <div class="row mt-5">
      <div class="col"></div>
      <!-- reset button -->
      <button type="button" class="btn btn-dark btn-lg col-md-3 col-6" id="reset-button">Give Up</button>
      <div class="col"></div>
  </div>

  </main>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- My Javascript -->
  <script src="assets/javascript/game.js"></script>

  <!-- Bootstrap -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
